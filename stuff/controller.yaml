apiVersion: apps/v1
kind: Deployment
metadata:
  name: netpol-controller
spec:
  replicas: 3
  selector:
    matchLabels:
      app: netpol-controller
  template:
    metadata:
      labels:
        app: netpol-controller
        test: test-label
    spec:
      containers:
      - name: netpol-controller
        image: localhost:5000/netpol-controller
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 8000
      imagePullSecrets:
      - name: registry-credentials